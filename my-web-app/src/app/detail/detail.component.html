<div class="container grey lighten-3 content z-depth-2 ">
  <div class="white z-depth-1 guitarDetail">
    <div class="row">
      <div class="col s8 guitarTitle">
        <h3>{{guitar.name}}</h3>
      </div>
      <div class="col s4">
        <a class="btn-floating btn-large waves-effect waves-light red addButton" (click)="addToCollection()"><i class="material-icons">favorite</i></a>
      </div>
    </div>
    <div class="row">
      <div class="col s5">
        <img src={{guitar.photoUrl}}>
      </div>
      <div class="col s7">
        <ul>
          <li>Merk: {{guitar.brand}}</li>
          <li>Type: {{guitar.type}}</li>
          <li>Snaren: {{guitar.strings}}</li>
          <li>Prijs: {{guitar.price}}</li>
        </ul>
        <div>{{guitar.description}}</div>
      </div>
    </div>
    <a class="waves-effect waves-light btn orange" (click)="emitTerug()"><i class="material-icons left">keyboard_return</i>terug</a>
  </div>
</div>
