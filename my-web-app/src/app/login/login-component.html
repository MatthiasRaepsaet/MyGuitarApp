<div class="container">
  <h1>GuitarApp</h1>
  <app-alert *ngIf="showAlert"></app-alert>
  <form>
    <input placeholder="Username" #usernameInpput (keyup.enter)="login(usernameInpput.value, passwordInput.value)">
    <input type="password" placeholder="Password" #passwordInput (keyup.enter)="login(usernameInpput.value, passwordInput.value)">
    <div>
      <a class="waves-effect waves-light btn orange" (click)="login(usernameInpput.value, passwordInput.value)">Login</a>
      <a class="waves-effect waves-light btn orange" href="register">Register</a>
    </div>
  </form>
</div>
